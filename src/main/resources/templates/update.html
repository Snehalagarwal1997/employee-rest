<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<title>Employee Relationship Manager</title>
</head>
<body style="margin-top: 50px;
  margin-bottom: 100px;
  margin-right: 80px;
  margin-left: 80px;">
    <h1 style="text-align:center;font-family:Times New Roman">Employee Management Application</h1>
    <form action="#" th:action="@{/employee/update/{id}(id=${employee.id})}" method="post" th:object="${employee}">
        <!-- <label>First name:</label>
        <input type="text" th:field="*{firstName}" /><br/>
        
        <label>Last name:</label>
        <input type="text" th:field="*{lastName}" /><br/>
 
        <label>E-mail:</label>
        <input type="text" th:field="*{email}" /><br/>
 
        <button type="submit">Update</button> -->
    
    <h3 class="btn btn-secondary btn-lg btn-block" style="text-align:center;font-family:Times New Roman">Update employee</h3>
   <hr></hr>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" th:field="*{firstName}"  class="form-control" placeholder="First Name"/>
    <span style="color: red;font-style: italic" class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</span>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" th:field="*{lastName}"  class="form-control" placeholder="Last Name"/>
    <span style="color: red;font-style: italic" class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</span>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" th:field="*{email}" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"/>
    <span style="color: red;font-style: italic" class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  </form>
</body>
</html>
